<h2>Display Users using &#64;For </h2>
@for (i of users; track i.id) {
    <p>Id - {{i.id}} , Name - {{i.name}} , Salary - {{i.salary}}</p>  
}

<hr>

<h2>Using Custom Pipe, Sort With Respect to Salary in Ascending Order</h2>
<div>
    <li *ngFor="let i of users | sortPipe ;  trackBy: trackById">
        Salary - {{ i.salary }}
    </li>
</div>

<hr>

<h2>Using Custom Pipe, Filter Doing Name in Uppercase</h2>
<div>
    <li *ngFor="let i of users | filterPipe ">
        Name - {{ i.name }}
    </li>
</div>
